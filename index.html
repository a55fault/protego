<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protege</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="OutputFrame">
            <input class="output" type="text" value="0">
        </div>
        <div class="count">
            <p>КОЛИЧЕСТВО</p>
            <input class="InputCount" type="text" placeholder="ВВЕДИТЕ КОЛИЧЕСТВО">
        </div>

        <div class="count">
            <p>МАССА</p>
            <input class="InputMass" type="text" placeholder="ВВЕДИТЕ МАССУ">
        </div>

        <div class="count">
            <p>ТРЕБУЕМОЕ КОЛИЧЕСТВО</p>
            <input class="InputNeedCount" type="text" placeholder="ВВЕДИТЕ КОЛИЧЕСТВО">
        </div>

        <div class="count">
            <p>ЗАПАС</p>
            <input type="checkbox" name="использовать" class="UsePercent">
            <input class="InputPercent" type="text" placeholder="ВВЕДИТЕ ПРОЦЕНТ">
        </div>

        <button class="ButtonDo">РОССЧЕТАТЬ!</button>

    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
